<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link href="./assets/css/styles.css" rel="stylesheet" />
    <title>Weather Dashboard</title>
</head>
<body class="flex-column min-100-vh">
    <header class="hero bg-b">
        <h1 class="header-title">Weather Dashboard</h1>
      </header>
    
      <main>
            <div class="container">
                <div class="row">
                    <div class="col-4">
                        <div class="mt-5">
                            <form id="search-form" class="card">
                                <div class="card-body">
                                    <h4 class="card-title">Search for a city</h4>
                                    <input type="text" class="form-control mb-4" id="city" />
                                    <button type="submit" id='search-btn' class="btn btn-primary">Search</button>
                                </div>
                            </form>
                            
                            <div class="card mt-5">
                                <div id="history-container" class="card-body">
                                    <h3 class="card-title">History</h3>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id='current-weather' class="col-8">
                        
                    </div>
                </div>
            </div>
      </main>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.1/js/bootstrap.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
