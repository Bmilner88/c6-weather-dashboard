<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link href="./assets/css/styles.css" rel="stylesheet" />
    <title>Weather Dashboard</title>
</head>
<body class="flex-column">
    <header class="hero">
        <h1 class="header-title col">Weather Dashboard <i class="bi bi-cloud"></i></h1>
      </header>
    
      <main>
            <div class="container mt-5 min-100-vh align-content-center">
                <div class="row">
                    <div class="col">
                        <form id="search-form" class="card">
                            <div class="card-body">
                                <h4 class="card-title text-center">Search for a city</h4>
                                <input type="text" class="form-control mb-4 col-12" id="city" />
                                <button type="submit" id='search-btn' class="btn btn-primary col-12">Search</button>
                            </div>
                        </form>
                            
                        <div class="card mt-5">
                            <div id="history-container" class="card-body">
                                <h3 class="card-title mb-3">History</h3>
                                <div id="history-buttons">

                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="col">
                        <div id="current-weather">
                            <div class="mb-5">
                                <h2 id="city-title"></h2>
                                <ul style="list-style: none;" id="current-list" class="ml-3 ">
                                        <li id="temp"></li>
                                        <li id="wind-speed"></li>
                                        <li id="humidity"></li>
                                        <li id="uv-index"></li>
                                </ul>
                            </div>
                        </div>
                        <div class="container">
                            <h3 class="mt-5" id="five-day-text"></h3>
                            <div class="" id="five-day">
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <footer class="mt-5"></footer>
      </main>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
